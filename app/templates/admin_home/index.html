<style>
    .dashboard-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        font-family: 'Roboto', sans-serif;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .dashboard-header h2 {
        font-size: 2.2rem;
        color: #222;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .dashboard-header p {
        font-size: 1.1rem;
        color: #666;
        line-height: 1.6;
    }

    .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }

    .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 250px;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #f0f0f0;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .card h3 {
        font-size: 1.4rem;
        color: #222;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .card p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
        flex-grow: 1;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        color: #fff;
        background: linear-gradient(90deg, #007bff, #00a1ff);
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
    }

    .btn:hover {
        background: linear-gradient(90deg, #0056b3, #0087d1);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }

    @media (max-width: 768px) {
        .dashboard-container {
            margin: 20px 15px;
        }

        .dashboard-header h2 {
            font-size: 1.8rem;
        }

        .dashboard-header p {
            font-size: 1rem;
        }

        .card {
            min-height: 220px;
            padding: 20px;
        }

        .card h3 {
            font-size: 1.2rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 10px 20px;
            max-width: 180px;
        }
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
