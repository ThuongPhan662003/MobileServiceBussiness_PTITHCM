{% block content %}
<style>
    .country-container {

        font-family: 'Roboto', sans-serif;
    }

    .country-header {

        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .country-header h2 {

    }

    .country-controls {

    .form-control {

    }

    .btn-add:hover {

    }

    .country-table {

    }

    .country-table th,
    .country-table td {

        text-align: center;
        border-bottom: 1px solid #f0f0f0;
    }

    .country-table th {
        background-color: #ee2b47;
        color: white;
    }

    .btn-delete {
        background-color: transparent;
        border: 1px solid #ee2b47;
        color: #ee2b47;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-delete:hover {
        background-color: #ee2b47;
        color: white;
    }
</style>

<div class="country-container">
    <div class="country-header">
        <h2><i class="fas fa-globe"></i> Qu·∫£n L√Ω ƒê·∫•t N∆∞·ªõc</h2>
        <div class="country-controls">
            <input id="searchCountry" type="text" class="form-control" placeholder="T√¨m ki·∫øm qu·ªëc gia...">

            <input id="newCountryName" type="text" class="form-control" placeholder="T√™n qu·ªëc gia m·ªõi">
            <button class="btn-add" onclick="createCountry()">Th√™m</button>
        </div>
    </div>

    <table class="country-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>T√™n Qu·ªëc Gia</th>
                <th>H√†nh ƒê·ªông</th>
            </tr>
        </thead>
        <tbody id="countryList">
            <!-- List will be rendered by JS -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchCountries();
        document.getElementById("searchCountry").addEventListener("input", searchCountry);
    });
    function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function searchCountry() {
        const keyword = removeAccents(document.getElementById("searchCountry").value);

        document.querySelectorAll("#countryList tr").forEach(row => {
            const name = row.cells[1].innerText;
            const nameNormalized = removeAccents(name);

            row.style.display = nameNormalized.includes(keyword) ? "" : "none";
        });
    }

    function fetchCountries() {
        fetch("/countries/get-all")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("countryList");
                tbody.innerHTML = "";
                data.forEach(country => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${country.id}</td>
                            <td>${country.country_name}</td>
                            <td>
                                <button class="btn-delete" onclick="deleteCountry(${country.id})">X√≥a</button>
                            </td>
                        </tr>`;
                });
            });
    }

    function createCountry() {
        const name = document.getElementById("newCountryName").value.trim();
        if (!name) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p t√™n qu·ªëc gia!");

        fetch("/countries/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ country_name: name })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("‚úÖ Th√™m qu·ªëc gia th√†nh c√¥ng!");
                    fetchCountries();
                    document.getElementById("newCountryName").value = "";
                } else {
                    alert("‚ùå L·ªói: " + (data.message || "Th√™m qu·ªëc gia th·∫•t b·∫°i!"));
                }
            })
            .catch(err => alert("üö® ƒê√£ x·∫£y ra l·ªói khi th√™m qu·ªëc gia!"));
    }

    function deleteCountry(id) {
        if (!confirm("‚ùì B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a qu·ªëc gia n√†y kh√¥ng?")) return;

        fetch(`/countries/${id}`, {
            method: "DELETE"
        })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    alert("üóëÔ∏è X√≥a qu·ªëc gia th√†nh c√¥ng!");
                    fetchCountries();
                } else {
                    alert("‚ùå L·ªói: " + (data.message || "Kh√¥ng th·ªÉ x√≥a qu·ªëc gia n√†y!"));
                }
            })
            .catch(err => alert("üö® ƒê√£ x·∫£y ra l·ªói khi x√≥a qu·ªëc gia!"));
    }
</script>

{% endblock %}
