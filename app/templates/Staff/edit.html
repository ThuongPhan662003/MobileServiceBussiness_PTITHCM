{% extends "admin_base.html" %}
{% block content %}
<!-- <div class="max-w-3xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-md border border-gray-200"> -->
<h2 class="text-2xl font-bold text-gray-800 mb-6">Chỉnh sửa thông tin nhân viên</h2>

<form method="POST">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
            <input type="text" name="full_name" value="{{ staff.full_name }}"
                class="form-input mt-1 block w-full border rounded-lg px-3 py-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Mã thẻ</label>
            <input type="text" name="card_id" value="{{ staff.card_id }}"
                class="form-input mt-1 block w-full border rounded-lg px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
            <input type="text" name="phone" value="{{ staff.phone }}"
                class="form-input mt-1 block w-full border rounded-lg px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ staff.email }}"
                class="form-input mt-1 block w-full border rounded-lg px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Giới tính</label>
            <select name="gender" class="form-select mt-1 block w-full rounded-lg px-3 py-2">
                <option value="Nam" {{ 'selected' if staff.gender=='Nam' else '' }}>Nam</option>
                <option value="Nữ" {{ 'selected' if staff.gender=='Nữ' else '' }}>Nữ</option>
                <option value="Khác" {{ 'selected' if staff.gender=='Khác' else '' }}>Khác</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Ngày sinh</label>
            <input type="date" name="birthday" value="{{ staff.birthday}}" class="...">

        </div>
    </div>

    <div class="mt-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="is_active" class="form-checkbox text-blue-600" {% if staff.is_active
                %}checked{% endif %}>
            <span class="ml-2 text-sm text-gray-700">Đang hoạt động</span>
        </label>
    </div>

    <div class="mt-6 flex justify-end gap-4">
        <a href="{{ url_for('staff.edit_staff', staff_id=staff.id) }}"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Hủy</a>
        <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Lưu thay
            đổi</button>
    </div>
</form>
<!-- </div> -->
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- (Tùy chọn) Cấu hình Tailwind nếu muốn mở rộng -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'ui-sans-serif'],
                }
            }
        }
    }
</script>
<!-- Font Awesome (Icon cho nút, biểu tượng) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">

{% endblock %}
