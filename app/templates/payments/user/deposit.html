{% extends "base.html" %}

{% block title %}Xác nhận giao dịch{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome 6 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<!-- Google Fonts: Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

<div class="flex justify-center items-center min-h-screen bg-[#f8f9fa] px-4 py-12">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">

        <!-- Icon -->
        <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fas fa-wallet text-blue-600 text-2xl"></i>
        </div>

        <!-- Tiêu đề -->
        <h2 class="text-2xl font-bold text-gray-800 mb-1">Xác nhận giao dịch</h2>
        <p class="text-gray-500 text-sm mb-6">Vui lòng kiểm tra lại thông tin trước khi thanh toán</p>

        <!-- Số tiền -->
        <p class="text-4xl font-extrabold text-green-600 tracking-tight mb-1">
            {{ "{:,.0f}".format(money) }} <span class="text-xl font-medium text-gray-500">VNĐ</span>
        </p>

        <!-- Nút hành động -->
        <form method="POST" action="{{ url_for('payment_api_bp.deposit_pay') }}">
            <input type="hidden" name="money" value="{{ money }}">
            <div class="flex justify-center gap-4 mt-8">
               <a href="javascript:history.back()"
   class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
   Quay lại
</a>

                <button type="submit"
                    class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                    Xác nhận thanh toán
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
