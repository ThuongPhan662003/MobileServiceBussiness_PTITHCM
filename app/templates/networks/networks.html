{% extends "admin_base.html" %}

{% block title %}Quản Lý Mạng Viễn Thông{% endblock %}

{% block content %}
<style>
    .network-container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
        font-family: 'Roboto', sans-serif;
    }

    .network-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .network-header h2 {
        font-size: 2rem;
        color: #222;
        font-weight: 700;
    }

    .network-controls {
        display: flex;
        gap: 10px;
    }

    .form-control {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    .btn-add {
        background: linear-gradient(90deg, #ee2b47, #ff6b6b);
        color: white;
        font-weight: 600;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .btn-add:hover {
        background: linear-gradient(90deg, #d81f3a, #e65f5f);
    }

    .network-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .network-table th,
    .network-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #f0f0f0;
    }

    .network-table th {
        background-color: #ee2b47;
        color: white;
    }

    .btn-action {
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        border: 1px solid;
        cursor: pointer;
    }

    .btn-edit {
        color: #007bff;
        border-color: #007bff;
    }

    .btn-edit:hover {
        background: #007bff;
        color: white;
    }

    .btn-delete {
        color: #ee2b47;
        border-color: #ee2b47;
    }

    .btn-delete:hover {
        background: #ee2b47;
        color: white;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
    }
</style>

<div class="network-container">
    <div class="network-header">
        <h2><i class="fas fa-network-wired"></i> Quản Lý Mạng Viễn Thông</h2>
        <div class="network-controls">
            <input id="searchNetwork" type="text" class="form-control" placeholder="Tìm kiếm mạng...">
            <button class="btn-add" onclick="openModal('addNetworkModal')">Thêm Mạng</button>
        </div>
    </div>

    <table class="network-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Mạng</th>
                <th>Tên Hiển Thị</th>
                <th>Quốc Gia</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="networkList"></tbody>
    </table>
</div>

<!-- Modal Thêm -->
<div id="addNetworkModal" class="modal">
    <div class="modal-content">
        <h5>Thêm Mạng</h5>
        <label>Tên Mạng</label>
        <input type="text" id="addNetworkName" class="form-control">
        <label>Tên Hiển Thị</label>
        <input type="text" id="addDisplayName" class="form-control">
        <label>Quốc Gia</label>
        <select id="addCountryId" class="form-control"></select>
        <br>
        <button class="btn-add" onclick="submitAddNetwork()">Lưu</button>
        <button class="btn-delete" onclick="closeModal('addNetworkModal')">Hủy</button>
    </div>
</div>
<!-- Modal Sửa -->
<div id="editNetworkModal" class="modal">
    <div class="modal-content">
        <h5>Chi Tiết & Sửa Mạng</h5>
        <input type="hidden" id="editNetworkId">

        <label>ID Mạng</label>
        <input type="text" id="editIdDisplay" class="form-control" readonly>

        <label>Tên Mạng</label>
        <input type="text" id="editNetworkName" class="form-control" readonly>

        <label>Tên Hiển Thị</label>
        <input type="text" id="editDisplayName" class="form-control">

        <label>Quốc Gia Hiện Tại</label>
        <input type="text" id="editCurrentCountryName" class="form-control" readonly>

        <label>Chọn Quốc Gia Khác</label>
        <select id="editCountryId" class="form-control"></select>

        <br>
        <button class="btn-add" onclick="submitEditNetwork()">Cập Nhật</button>
        <button class="btn-delete" onclick="closeModal('editNetworkModal')">Hủy</button>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchNetworks();
        document.getElementById("searchNetwork").addEventListener("input", searchNetwork);
    });

    function openModal(id) {
        document.getElementById(id).style.display = "flex";
        if (id === 'addNetworkModal' || id === 'editNetworkModal') fetchCountries(id.includes('edit') ? 'editCountryId' : 'addCountryId');
    }

    function closeModal(id) {
        document.getElementById(id).style.display = "none";
    }

    function fetchNetworks() {
        fetch("/networks/get-all")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("networkList");
                tbody.innerHTML = "";
                data.forEach(n => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${n.id}</td>
                            <td>${n.network_name}</td>
                            <td>${n.display_name || ''}</td>
                            <td>${n.country_id.country_name || ''}</td>
                            <td>
                                <button class="btn-action btn-edit" onclick="openEdit(${n.id})">Sửa</button>
                                <button class="btn-action btn-delete" onclick="deleteNetwork(${n.id})">Xóa</button>
                            </td>
                        </tr>`;
                });
            });
    }

    function fetchCountries(selectId) {
        fetch("/countries/get-all")
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById(selectId);
                select.innerHTML = `<option value="">-- Chọn quốc gia --</option>`;
                data.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.country_name}</option>`;
                });
            });
    }

    function submitAddNetwork() {
        const data = {
            network_name: document.getElementById("addNetworkName").value.trim(),
            display_name: document.getElementById("addDisplayName").value.trim(),
            country_id: document.getElementById("addCountryId").value
        };
        fetch("/networks/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(res => res.json()).then(() => {
            closeModal("addNetworkModal");
            fetchNetworks();
        });
    }

    function openEdit(id) {
        fetch(`/networks/${id}`)
            .then(res => res.json())
            .then(data => {
                // Gán dữ liệu
                document.getElementById("editNetworkId").value = data.id;
                document.getElementById("editIdDisplay").value = data.id;
                document.getElementById("editNetworkName").value = data.network_name;
                document.getElementById("editDisplayName").value = data.display_name;
                document.getElementById("editCurrentCountryName").value = data.country_id.country_name;

                // Lấy quốc gia & chọn đúng quốc gia hiện tại
                fetch("/countries/get-all")
                    .then(res => res.json())
                    .then(countries => {
                        const select = document.getElementById("editCountryId");
                        select.innerHTML = `<option value="">-- Chọn quốc gia --</option>`;
                        countries.forEach(c => {
                            const selected = c.id === data.country_id.id ? "selected" : "";
                            select.innerHTML += `<option value="${c.id}" ${selected}>${c.country_name}</option>`;
                        });
                    });

                openModal("editNetworkModal");
            });
    }


    function submitEditNetwork() {
        const id = document.getElementById("editNetworkId").value;
        const data = {
            display_name: document.getElementById("editDisplayName").value.trim(),
            country_id: document.getElementById("editCountryId").value
        };
        fetch(`/networks/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(res => res.json()).then(() => {
            closeModal("editNetworkModal");
            fetchNetworks();
        });
    }

    function deleteNetwork(id) {
        if (!confirm("Bạn có chắc chắn muốn xóa không?")) return;
        fetch(`/networks/${id}`, { method: "DELETE" })
            .then(() => fetchNetworks());
    }

    function searchNetwork() {
        const keyword = document.getElementById("searchNetwork").value.toLowerCase();
        document.querySelectorAll("#networkList tr").forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(keyword) ? "" : "none";
        });
    }
</script>
{% endblock %}
