<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viettel Telecom</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d50000;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .offer-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .offer-card {
            display: inline-block;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .offer-card h2 {
            margin: 0;
            color: #d50000;
        }
        .offer-card p {
            margin: 10px 0;
        }
        .button {
            background-color: #d50000;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Viettel Telecom</h1>
        <nav>
            <a href="#" style="color:white;">Tin tức sự kiện</a> |
            <a href="#" style="color:white;">Sản phẩm dịch vụ</a>
        </nav>
    </div>

    <div class="container">
        <div class="offer-section">
            <h2>ƯU ĐÃI DÀNH CHO BẠN</h2>
        </div>

        <div class="offer-card">
            <h2>5G150 - 30 ngày</h2>
            <p>Data: 6GB/ngày</p>
            <p>Tiện ích: TV360, MYBOX</p>
            <p>Giá: 150.000đ</p>
            <a href="#" class="button">Đăng ký</a>
            <a href="#" class="button">Xem chi tiết</a>
        </div>

        <div class="offer-card">
            <h2>5G135 - 30 ngày</h2>
            <p>Data: 4GB/ngày</p>
            <p>Tiện ích: TV360, MYBOX</p>
            <p>Giá: 135.000đ</p>
            <a href="#" class="button">Đăng ký</a>
            <a href="#" class="button">Xem chi tiết</a>
        </div>
    </div>
</body>
</html>
