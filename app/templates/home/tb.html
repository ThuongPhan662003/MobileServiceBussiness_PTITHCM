<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Viettel Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <main class="container mx-auto mt-8">
      <h2 class="text-3xl font-bold text-center mb-8">Chi tiết Thuê Bao</h2>
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Số thuê bao</label>
          <div class="p-4 bg-gray-50 rounded-lg text-xl font-bold">{{ subscriber.phone_number }}</div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Chủ thuê bao</label>
          <input class="w-full p-2 border rounded-lg bg-gray-100" type="text" value="{{ customer.full_name }}" readonly />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">CCCD</label>
          <input class="w-full p-2 border rounded-lg bg-gray-100" type="text" value="{{ customer.card_id }}" readonly />
        </div>
      </div>
    </main>
  </body>
</html>
